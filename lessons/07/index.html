<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
  
  <title>Volodymyr Melnychenko | CSS selectors</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__block container">
      <h1>CSS Dinner Shopping List</h1>
      <h2>Letâ€™s go to the mall!</h2>
    </div>
  </header>

  <main class="main">
    <div class="checklist container">
      <label class="checklist__item" for="pickles">
        <input type="checkbox" name="pickles" id="pickles">
        <span> A lot of pickles</span>
        <span class="small">(for the next lessons about CSS)</span>
      </label>

      <label class="checklist__item" for="apples">
        <input type="checkbox" name="apples" id="apples">
        <span> 10 apples</span>
        <span class="small">(for more CSS manipulations)</span>
      </label>

      <label class="checklist__item" for="oranges">
        <input type="checkbox" name="oranges" id="oranges">
        <span>20 oranges</span>
        <span class="small">(because they are awesome)</span>
      </label>

      <label class="checklist__item" for="plates">
        <input type="checkbox" name="plates" id="plates">
        <span>13 plates</span>
        <span class="small"> (hm... they always dissapear)</span>
      </label>

      <label class="checklist__item" for="bentos">
        <input type="checkbox" name="bentos" id="bentos">
        <span>15 bentos</span>
      </label>

      <label class="checklist__item" for="sake">
        <input type="checkbox" name="sake" id="sake">
        <span>1 bottle of Sake</span>
        <span class="small">(for my friends)</span>
      </label>
    </div>

    <div class="container">
      <a href="#" class="checklist__button">
        Bon appetit :)
      </a>
    </div>
  </main>
</body>
</html>
