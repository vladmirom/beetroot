<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">

  <title>Volodymyr Melnychenko | AJAX</title>
</head>

<body class="body">
  <main class="main">
    <section class="section">
      <div class="section__container">
        
        <form action="http://www.omdbapi.com/?i=tt3896198&apikey=77cfd858"
              method="GET"
              autocomplete="off"
              id="seearch-form"
              >
          <input name="title" type="search" placeholder="Enter your movie name here">
          <select name="type">
            <option value="movie">movie</option>
            <option value="series">series</option>
            <option value="episodes">episodes</option>
          </select>

          <button type="submit">
            Submit
          </button>
        </form>

        <div id="search-results"></div>

        <ul id=""></ul>
      </div>
    </section>

    <footer>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script async src="assets/scripts/scripts.js"></script>
    </footer>
  </main>
</body>

</html>
