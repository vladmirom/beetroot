<body class="body">
  <main class="main">
    <h1 class="lesson-title">Homework for lesson 33: JS Arrays</h1>

    <section class="section">
      <div class="section__container">
        <div class="section__wrap">
          <h2>Main tasks</h2>
          <div class="section__main-task main-task">
            <div class="main-task__list">
              <h3 class="main-task__list-title">Shopping list</h3>
              <div class="product">
                <span class="js-stock"></span>
              </div>
            </div>

            <div class="main-task__controls">
              <h3 class="main-task__controls-title">Tasks</h3>
              <div class="task">this is task</div>

              <div class="task">this is task</div>

            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="section">
      <div class="section__container">
        <div class="section__wrap">
          <h2>Bonus task</h2>
          <div class="section__bonus-task shopping-list">
            <div class="shopping-list-purchased product">
              <h3 class="shopping-list-purchased__title">Purchased products</h3>
              <span class="js-purchased-products"></span>
              <button class="section__button" id="removeFromPurchased">Remove from purchased</button>
            </div>

            <div class="shopping-list-available product">
              <h3 class="shopping-list-available__title">Available products</h3>
              <span class="js-available-products"></span>
              <button class="section__button" id="addToPurchased">Add to purchased</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
          <script async src="assets/scripts/scripts.js"></script>
