<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">

  <title>Volodymyr Melnychenko | jQuery, Slick Slider/Swiper</title>
</head>

<body class="body">
  <main class="main">
    <section class="section">
      <div class="section__container">
          <div class="section__wrap">
            <div class="section__wrap-overlay"></div>

            <div class="section__game-info game-info js-slider">
              <div class="swiper-wrapper">
                <div class="swiper-pagination"></div>

                <div class="swiper-slide game-info__wrap">
                  <div class="game-info__first-column first-column">
                    <img class="first-column__image" src="assets/images/farcry.webp" alt="Game cover image">
                    <div class="first-column__stars">
                      <svg class="first-column__star first-column__star--gold"><use xlink:href="./assets/images/sprite.svg#star"/></svg>
                      <svg class="first-column__star first-column__star--gold"><use xlink:href="./assets/images/sprite.svg#star"/></svg>
                      <svg class="first-column__star first-column__star--gold"><use xlink:href="./assets/images/sprite.svg#star"/></svg>
                      <svg class="first-column__star first-column__star--gold"><use xlink:href="./assets/images/sprite.svg#star"/></svg>
                      <svg class="first-column__star"><use xlink:href="./assets/images/sprite.svg#star"/></svg>
                    </div>
                  </div>

                  <div class="game-info__second-column second-column">
                    <div class="second-column__heading">
                      <div class="second-column__heading-title">
                        <h1>FarCry 6</h1>
                        <h4>First Released Oct 6, 2021</h4>
                      </div>

                      <div class="second-column__heading-rating">8.7</div>
                    </div>

                    <div class="second-column__description">
                      Far Cry 6 is a 2021 action-adventure first-person shooter game developed by Ubisoft Toronto. It is the sixth main installment in the Far Cry series and the successor Far Cry 5.
                    </div>

                    <div class="second-column__cta">
                      <div class="second-column__cta-price">
                        <p class="second-column__cta-price-discount">20% OFF!</p>
                        <p class="second-column__cta-price-total">$59.96</p>
                      </div>

                      <div class="second-column__cta-button">
                        <a href="#" class="second-column__cta-button-link">buy it now</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide game-info__wrap">slide 2</div>
                <div class="swiper-slide game-info__wrap">slide 3</div>
              </div>
            </div>
              
          </div>
      </div>
    </section>
    <footer>
          <script async src="assets/scripts/scripts.js"></script>
    </footer>
  </main>
</body>

</html>
