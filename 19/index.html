  <header class="header">
    <div class="logo">
      <a href="./">
        <img src="../assets/images/favicon.png" alt="Website logo">
      </a>
    </div>

    <nav class="header__menu">
      <ul>
        <li class="header__menu-item">
          <a href="../">
            <img class="header__menu-item--back" src="../assets/images/arrow_left.svg" alt="Reeturn to main view icon">

  <main class="main">
    <article class="container">
      <h1>Hometask for the lesson 19. Styling forms.</h1>
      
      <section id="forms" class="forms">
        <div class="form-wrap">
          <div class="form">
            <h2>Create an Account</h2>
            <form id="registration" action="formHandler/get.php" method="GET" autocomplete="on">
              <div class="form__name">
                <div>
                  <label for="firstName">First Name</label>
                  <input type="text" name="firstName" id="firstName">
                </div>

                <div>
                  <label for="lastName">Last Name</label>
                  <input type="text" name="lastName" id="lastName">
                </div>
              </div>

              <div class="form__email">

              </div>
            </form>
          </div>
        </div>

        <div class="form-wrap">
          <div class="form">
            <h2>Profile</h2>
          </div>
        </div>

      </section>
    </article>
  </main>
  
</body>
